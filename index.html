<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular To Do List</title>
</head>
<body>
  <h1> To Do List </h1>
  <section ng-app="addToDoList" ng-controller="ToDoListCtrl" >
    <input type="text" ng-model="newitem">
    <input type="text" ng-model="search">
    <br>
    <button type="button" name="add" ng-click="add()">ADD</button>
    <ul>
      <li ng-repeat="item in list | filter:search">{{item}}</il>
    </ul>
  </section>
ï¿¼


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
